    <title>Do While Loops</title>

    <script>
        window.onload = function () {
            var count = 0;
        do {
            document.getElementById('result').innerHTML += "<br>" + count;
            count ++;
        } while(count < 15); // the code for do is before the while which is on the back end
            //while loops if initially false will never iterate
            // do while loops will always iterate at least once


           //False and will never run
            var x = 1;
            while (x < 0) {
                alert(x);
                x--;
            }

            //false but will still run once because do is before the test/conditional
            var y = 1;

            do {
                alert (y);
                y--;
            } while (x <0 )
        }




    </script>

</head>
<body>

<div id="result">

</div>

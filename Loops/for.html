    <title>For Loops</title>

    <script>
        window.onload = function () {
            //first part is the initialization, second part is the continuation variable, third and final is the counter


            for(var x = 100; x > 0; x--) {
                if (x % 2 === 0) {
                    document.getElementById('result').innerHTML += x + "    foo" + "<br>";
                }
                else if(x % 3 === 0) {
                    document.getElementById('result').innerHTML += x + "    bar" + "<br>";
                }
                else if(x % 5 === 0) {
                    document.getElementById('result').innerHTML += x + "    foo bar" + "<br>";
                }
            }

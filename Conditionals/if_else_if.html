<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If else if</title>

    <script>
        window.onload = function () {
            document.getElementById('btnShow').addEventListener('click', calcGrade);
        };

        function calcGrade(e) {

            var numericalGrade = document.getElementById('numberGrade').value;
            var letterGrade = "";

            if (numericalGrade >= 90) {
                letterGrade = "A";
            } else if (numericalGrade >= 80) {
                letterGrade = "B";
            } else if (numericalGrade >= 70) {
                letterGrade = "C";
            } else if (numericalGrade >= 60) {
                letterGrade = "D";
            } else {
                letterGrade = "F";
            }

            document.getElementById('result').innerHTML = "<h1>" + letterGrade + "</h1>";
        }

    </script>


</head>

<body>
<label for="numberGrade" >Numerical Grade</label>
<input type="number" min="0" max="100" id="numberGrade">
<button id="btnShow">Show letter grade</button>
<div id="result"></div>

</body>
</html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math with Variables</title>

    <script>
        // + addition
        // - subtraction
        // * multiplication
        // / division
        // % mod-- remainder after division  common to figure out if even or odd. % by 2 = 0 than even % by 2 = 1 than odd

        window.onload = function () {
        var operand1 =1235;
        var operand2 = 854.2;
        var operand3 = 15;
        var out = "";


        out += "Addition: " + (operand1 + operand2);
        out += "<br> Subtraction: " + (operand1 - operand2);
        out += "<br> Multiplication: " + (operand1 * operand2);
        out += "<br> Division: " + (operand1 / operand2);
        out += "<br> Mod: " + (11 % 3);
        out += "<br> Even: " + (12 % 2);
        out += "<br> Odd: " + (11 % 2);
        out += "<br>++:" + (++operand3); //++operand3 means add 1 to operand3 then print operand3++ means print then add one, print operand3 again and it will be 1 more
        out += "<br>++:" + (operand3);
        out += "<br>--: " + (--operand3);
        out += "<br>+=3:" +  (operand3 += 3);
        out += "<br>-=3:" + (operand3 -=3);
        out += "<br>*=3" + (operand3 * 3);
        document.getElementById('result').innerHTML = out;
        }
    </script>


</head>
<body>
    <div id="result"></div>
</body>
</html>
